<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="icon" type="image/png" href="../images/LOG-MIN.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="sidebar">
      <div class="side-logo">
        <img src="../images/LOG-MIN.png" alt="" />
      </div>
      <div class="sidebar-menu">
        <ul>
          <a>
            <li class="active">
              <i class="fa fa-home"></i> <span>Dashboard</span>
            </li>
          </a>
          <a>
            <li><i class="fa fa-calendar-times-o"></i> <span>Service</span></li>
          </a>
          <a>
            <li><i class="fa fa-briefcase"></i> <span>Project</span></li>
          </a>
          <a href="contact.html" style="text-decoration: none;">
            <li><i class="fa fa-comments"></i> <span>Message</span></li>
          </a>
        </ul>
      </div>
    </section>
    <section class="main">
      <div class="navbar">
        <div class="bread">Dashboard/</div>
        <div class="profile">BM</div>
      </div>
      <div class="main-content">
        <div class="rows">
          <div class="card">
              <div class="title"> <i class="fa fa-comments"></i> Contact</div>
              <div class="body">2</div>
          </div>
          <div class="card">
            <div class="title"> <i class="fa fa-briefcase"></i> Projects</div>
            <div class="body">11</div>
          </div>
          <div class="card">
            <div class="title"> <i class="fa fa-calendar-times-o"></i> Services</div>
            <div class="body">2</div>
          </div>
          <div class="card">
            <div class="title"> <i class="fa fa-user"></i> Last Login</div>
            <div class="body">4 Minutes ago</div>
          </div>
          <!-- <div class="card">
            <div class="title"> <i class="fa fa-comments"></i> Contact</div>
            <div class="body">2</div>
          </div> -->
        </div>
      </div>
    </section>
  </body>
</html>
